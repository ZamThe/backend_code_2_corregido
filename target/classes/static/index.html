<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hola</h1>
<tbody>
<tr th:each="delito : ${delitos}">
    <td th:text="${delito.id}"></td>
    <td th:text="${delito.nombre}"></td>
    <td th:text="${delito.description}"></td>
    <!-- Añade más columnas según los campos de tu entidad "delitos" -->
</tr>
</tbody>


</body>
</html>
